--- 
layout: page 
---

<style>
  ul {
  list-style-type: none; 
  padding: 0; 
  margin: 0; 
}
</style>

  {% for category in site.categories %}
    <h3 id="{{ category | first | replace: ' ', '_' }}">{{ category | first }}</h3>
    <hr style="width: 50%;">
      <ul>
      {% for post in category.last reversed %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </li>
  {% endfor %}
